<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke Generator UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
      overflow: hidden;
    }

    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-800px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen">

  <!-- Sparkles -->
  <div id="sparkles"></div>

  <!-- Main Container -->
  <div class="bg-gray-900/80 shadow-2xl backdrop-blur-md rounded-2xl p-8 max-w-md w-full text-center space-y-6 border border-blue-700">
    <h1 class="text-3xl font-bold text-blue-400 animate-pulse">ðŸ˜‚ Joke Generator</h1>

    <div id="joke" class="text-gray-200 text-lg min-h-[100px] flex items-center justify-center border border-gray-700 rounded-md p-4 bg-gray-800 shadow-inner">
      Your joke will appear here...
    </div>

    <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 active:scale-95 transition-transform text-white font-semibold py-2 px-6 rounded-lg shadow-lg">
      Generate Joke
    </button>
  </div>

  <script>
    // sparkle animation
    const sparklesContainer = document.getElementById("sparkles");
    for (let i = 0; i < 100; i++) {
      const spark = document.createElement("div");
      spark.className = "sparkle";
      spark.style.left = `${Math.random() * 100}%`;
      spark.style.top = `${Math.random() * 100 + 100}px`;
      spark.style.animationDuration = `${2 + Math.random() * 3}s`;
      sparklesContainer.appendChild(spark);
    }
  </script>

  <script src="index.js"></script>
</body>
</html>
